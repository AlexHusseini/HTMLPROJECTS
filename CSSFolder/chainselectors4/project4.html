<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="project4.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="avatar proportioned" src="./images/apple.jpg" alt="A apple">
      <img class="avatar distorted" src="./images/banana.jpg" alt="A banana">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="original proportioned" src="./images/apple.jpg" alt="A apple">
      <img class="original distorted" src="./images/banana.jpg" alt="A Banana">
    </div>
  </body>
</html>
